<mat-card>
    <mat-card-header><h3>Nombre de la tabla</h3></mat-card-header>
    <mat-card-content class="host-card">
      <div class="row">
        <div class="col-md-11 mx-auto">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="other">
              <th mat-header-cell *matHeaderCellDef>Other</th>
              <td mat-cell *matCellDef="let element">{{ element.other }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Seleccione la pÃ¡gina"
          >
          </mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
